<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Sales Report</title>
  <style>
    #dataDiv { display: none;}
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    h2, h3 {
      margin: 0;   /* removes top and bottom margin */
    }

    /* Fullscreen overlay */
    #spinnerOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Spinner style */
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .filterRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .leftFilters {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .myModal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modalContent {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .spacy-input {
      margin: 8px 0;
      padding: 6px;
    }

    .buttonRow {
      display: flex;
      justify-content: flex-end; /* right aligned */
      gap: 10px; /* space between buttons */
      margin-top: 12px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 10px; /* rounded edges */
      cursor: pointer;
      font-size: 14px;
      background-color: #4CAF50;
    }

    button:hover {
      opacity: 0.9;
      background-color: #ccc;
      color: #000;
    }

    .gray-button {
      background-color: #ccc;
      color: white;
    }

    .menu {
      position: relative;
      display: inline-block;
    }

    .menu-button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 0px;
    }

    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      min-width: 140px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 6px;
      z-index: 1;
    }

    .menu-content button {
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      border-radius: 0px;
    }

    .menu-content button:hover {
      background: #eee;
    }

    .show {
      display: block;
    }

    .noBorderTable,
    .noBorderTable th,
    .noBorderTable td {
      border: none;
      border-collapse: collapse;
    }

    .noBorderTable td {
      padding: 15px;
    }

  </style>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <!-- CryptoJS + App Script -->
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="Reports.js"></script>
</head>
<body>
  <a id="gotoInnosmarti" style="display:none" href="https://naturals.innosmarti.com/">Go Back to InnoSmarti</a> <br />
  <!-- Login Section -->
  <div id="loginDiv">
    <h2>Shop Login</h2>
    <div id="shopSelectDiv">
      <label for="shopSelect">Select Shop:</label>
      <select id="shopSelect"></select>
      <br><br>
    </div>
    <label for="password">Password:</label>
    <input type="password" id="password">
    <br><br>
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Spinner Overlay -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Update Send Modal -->
  <div id="updateModel" class="myModal">
    <div id="updateModelContent" class="modalContent">
      <h3 style="text-align:left">Current Status: </h3>
      <label for="noOfClients">No of Clients: </label>
      <input type="text" class="spacy-input" id="noOfClients"><br />
      <label for="appointments">Appointments: </label>
      <input type="text" class="spacy-input" id="appointments"><br />
      <div class="buttonRow">
        <button onclick="closeUpdate()" class="gray-button">Cancel</button>
        <button onclick="submitUpdate()">Submit</button>
      </div>
    </div>
  </div>

  <!-- Data Section -->
  <div id="dataDiv">
    <h2 id="shopName"></h2>
    <!-- Filter Row -->
    <div class="filterRow">
      <div class="leftFilters">
        <label for="fromDatePicker">From Date:</label>
        <input type="date" id="fromDatePicker" class="report-trigger">&nbsp;&nbsp;&nbsp;

        <label for="toDatePicker">To Date:</label>
        <input type="date" id="toDatePicker" class="report-trigger">&nbsp;&nbsp;&nbsp;

        <!-- Report Type Dropdown -->
        <label for="reportTypeSelector">Report:</label>
        <select id="reportTypeSelector" class="report-trigger">
          <option value="summary">Summary</option>
          <option value="bills">Bills</option>
          <option value="services">Services</option>
          <option value="employeeSales">Employee Sales</option>
          <option value="daywiseSales">DayWise Sales</option>
          <option value="monthlySales">Monthly Sales</option>
          <option value="detailsBills">Detailed Bills</option>
          <option value="daywiseSplit">DayWise Split</option>
          <option value="monthlySplit">Monthly Split</option>
          <option value="daywiseNRSOnly">DayWise NRSOnly</option>
          <option value="monthlyNRSOnly">Monthly NRSOnly</option>
          <option value="summaryNRSOnly">Summary NRSOnly</option>
        </select>
      </div>

      <div class="menu">
        <button class="menu-button" onclick="toggleMenu()">â‹®</button>
        <div id="dropdownMenu" class="menu-content">
          <button onclick="openUpdateDialog()">Send Update</button>
          <button onclick="send_update(true, false)">NRS DayClose</button>
          <button onclick="send_update(false, false)">SCA DayClose</button>
        </div>
      </div>
    </div>
    <hr>

    <div id="reportOutput">
      <table id="chartsDiv" class="noBorderTable">
        <tr>
          <td><canvas id="dailyChart" width="600" height="300"></canvas></td>
          <td><canvas id="growthChart" width="600" height="300"></canvas></td>
          <td><canvas id="clientsChart" width="600" height="300"></canvas></td>
        </tr>
      </table>
      <table id="dataTable">
        <thead>
          <tr><!-- Data will be dynamically inserted here --> </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
