<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="./Reports.js"></script>
</head>
<body>
  <h1>API Data Table</h1>
  <label for="branch">Branch:</label>
  <select id="branch">
    <option>1526</option>
  </select> &nbsp;&nbsp;&nbsp;
  <label for="fromDatePicker">From:</label>
  <input type="date" id="fromDatePicker" name="fromDatePicker">&nbsp;&nbsp;&nbsp;
  <label for="toDatePicker">To:</label>
  <input type="date" id="toDatePicker" name="toDatePicker">&nbsp;&nbsp;&nbsp;
  <label for="reportType">Report:</label>
  <select id="reportType">
    <option>DayWise</option>
    <option>Bills</option>
    <option>EmpSale</option>
  </select>&nbsp;&nbsp;&nbsp;
  <button id="fetchDataButton" onclick="show_reports()">Fetch Data</button>
  <table id="dataTable">
    <thead>
      <tr><!-- Data will be dynamically inserted here --> </tr>
    </thead>
    <tbody>
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>
  <script>
    // Set the default date to today
    const fromDatePicker = document.getElementById('fromDatePicker');
    const toDatePicker = document.getElementById('toDatePicker');
    const today = new Date();

    // Format the date as YYYY-MM-DD
    const formattedDate = today.toISOString().split('T')[0];

    // Set the value of the date picker to the current date
    fromDatePicker.value = formattedDate;
    toDatePicker.value = formattedDate;
  </script>
</body>
</html>
