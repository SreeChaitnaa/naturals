<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Sales Report</title>
  <style>
    #dataDiv { display: none; padding: 20px;}
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }

    /* Fullscreen overlay */
    #spinnerOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Spinner style */
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <!-- CryptoJS + App Script -->
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="Reports.js"></script>
</head>
<body>
  <a id="gotoInnosmarti" style="display:none" href="https://naturals.innosmarti.com/">Go Back to InnoSmarti</a> <br />
  <!-- Login Section -->
  <div id="loginDiv">
    <h2>Shop Login</h2>
    <div id="shopSelectDiv">
      <label for="shopSelect">Select Shop:</label>
      <select id="shopSelect"></select>
      <br><br>
    </div>
    <label for="password">Password:</label>
    <input type="password" id="password">
    <br><br>
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Spinner Overlay -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Data Section -->
  <div id="dataDiv">
    <h2 id="shopName"></h2>
    <label for="fromDatePicker">From Date:</label>
    <input type="date" id="fromDatePicker">&nbsp;&nbsp;&nbsp;
    <label for="toDatePicker">To Date:</label>
    <input type="date" id="toDatePicker">&nbsp;&nbsp;&nbsp;

    <!-- Report Type Dropdown -->
    <label for="reportTypeSelector">Report:</label>
    <select id="reportTypeSelector">
      <option value="bills">Bills</option>
      <option value="services">Services</option>
      <option value="employeeSales">Employee Sales</option>
      <option value="daywiseSales">DayWise Sales</option>
      <option value="monthlySales">Monthly Sales</option>
      <option value="detailsBills">Detailed Bills</option>
      <option value="daywiseSplit">DayWise Split</option>
      <option value="monthlySplit">Monthly Split</option>
      <option value="daywiseNRSOnly">DayWise NRSOnly</option>
      <option value="monthlyNRSOnly">Monthly NRSOnly</option>
    </select>&nbsp;&nbsp;&nbsp;

    <button onclick="fetchReport()">Show Report</button>
    <hr>

    <div id="reportOutput">
      <div style="display: flex; gap: 20px;">
        <canvas id="dailyChart" width="600" height="300"></canvas>
        <canvas id="growthChart" width="600" height="300"></canvas>
      </div>
      <table id="dataTable">
        <thead>
          <tr><!-- Data will be dynamically inserted here --> </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
