<body onload="LoadReports()">
<h2>JSR.TNS.Reports</h2>
<div id="pwd_div">
    Password: <input type="password" id="ip_pwd" />
    <input type="submit" id="btn_login" value="Login" onclick="login()"/>
    <label id="lbl_err" style="color:red"></label>
</div>
<div id="report_div" style="display:none">
    From: <input type="date" id="fromdt">
    &nbsp; &nbsp; To: <input type="date" id="todt">
    &nbsp; &nbsp; Report: <select id="reportopt"></select>
    &nbsp; &nbsp; <input type="button" id="reportbtn" value="Show Reports" onclick="show_reports()" />
    <br /><hr /><br />
    <div id="reportDiv" style="display:none">
        Sort By: <select  id="sortopt" onchange="sort_table()"></select>
    &nbsp; &nbsp; <input type="button" id="sortReverseBtn" value="Reverse Order" onclick="reverse_table()" /> <br /><br />
        <table id="reporttbl" class="dataframe"></table>
    </div>
    <label id="NoDataLabel" style="display:none">No Data found</label>
</div>
</body>
