<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NRS TNS</title>
<!--    <script src="https://lasnrs-c22b.restdb.io/rest/_jsapi.js"></script>-->
<!--    <script src="https://scanrstsd1-560a.restdb.io/rest/_jsapi.js"></script>-->
    <script src="https://lasnrsmayur1-7677.restdb.io/rest/_jsapi.js"></script>
    <script src="./restdb_lasnrs_560a.js"></script>
    <script src="./restdb_lasnrs_c22b.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./restdb.js"></script>
    <script src="./common.js"></script>
    <script src="./reports.js"></script>
    <script src="./NRS.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="LoadNRS()">
<h2>Naturals Thanisandra</h2>
<div class="tab">
  <button id="CustomersBtn" class="tablinks" onclick="openTab(event, 'Customers')">Customers</button>
  <button class="tablinks" onclick="openTab(event, 'Bills')">Bills</button>
  <button class="tablinks" onclick="openTab(event, 'ProductBilling')">Product Billing</button>
  <!--button class="tablinks" onclick="openTab(event, 'Appointments')">Appointments</button>-->
</div>

<!-- Tab content -->
<div id="Customers" class="tabcontent">
    Phone No: <input type="text" id="ip_custSearchPhone" />
    <input id="BtnSearchCustomer" type="button" value="Search" onclick="searchCustomer()"> <br /><hr />
    <table id="customerHistoryTbl" style="display:none" class="dataframe"></table>
    <label id="customerNoBillsLabel" style="display:none">No Bills found</label>
</div>

<div id="Bills" class="tabcontent">
    Phone No: <input type="text" id="ip_billSearchPhone" />
    Bill No: <input type="text" id="ip_billSearch" />
    <input id="BtnSearchBill" type="button" value="Search" onclick="searchBill()"> <br /><hr />
    <table id="billTbl" style="display:none" class="dataframe"></table>
    <label id="NoBillsLabel" style="display:none">No Bill found</label>
</div>

<div id="ProductBilling" class="tabcontent">
  <h3>Product Bills</h3>
  <p>Product Billing here</p>
</div>

<div id="Appointments" class="tabcontent">
    Phone No: <input type="text" id="ip_apt_phone" onchange="check_customer()"/> &nbsp; &nbsp;
    Date: <input type="datetime-local" id="ip_apt_date" /> &nbsp; &nbsp;
    Name: <input type="text" id="ip_apt_name" /> <br /><br />
    Services: <input type="text" id="ip_apt_services" /> &nbsp; &nbsp;
    ServiceProvider: <select id="ip_apt_sp"><option>Any</option></select>  &nbsp; &nbsp;
    <input type="button" value="Add Appointment" onclick="saveAppointment()"><br /><br />
    <table id="aptTable" class="dataframe"></table>
</div>

<div id="print_div" style="margin:auto; width:280px; line-height: 1.2;">
    <br /><br />
    <div style="text-align:center; font-family:verdana">
        <div style="font-size:12px">
            <label id="lblLocation">NATURALS @ THANISANDRA</label><br />
            SreeChaitnaa Associates <br />
            <label id="lblAddr1">85/3, 1st Floor,</label><br />
            <label id="lblAddr2">King Space Meadow Apartments,</label><br />
            <label id="lblAddr3">THANISANDRA</label><br /><br />
            <hr />
        </div>
        <div style="font-size:11px">
            <table style="text-align:left">
                <tr>
                    <td> Customer Name:</td>
                    <td><label id="lblCustomerName"></label></td>
                </tr>
                <tr>
                    <td> Phone No:</td>
                    <td><label id="lblPhoneNo"></label></td>
                </tr>
                <tr>
                    <td><br /> Customer GST NO:</td>
                    <td><label id="lblCustGSTNo"></label></td>
                </tr>
                <tr>
                    <td> Cash Memo No:</td>
                    <td><label id="lblCashMemoNo"></label></td>
                </tr>
                <tr>
                    <td> Date:</td>
                    <td><label id="lblDate"></label></td>
                </tr>
            </table>
            <hr />
            <table style="font-size:12px">
                <tr>
                    <td style="width:140px">Particular</td>
                    <td style="width:40px">Qty</td>
                    <td style="width:50px">Rate</td>
                    <td style="width:70px">Amount</td>
                </tr>
            </table>
            <hr />
            <table id="tblParticulars">
            </table>
            <hr />
            <table id="tblSummary">
            </table>
            <hr />
            <table id="tblRoundOff">
            </table>
            <hr />
            <table id="tblTenderChange">
            </table>
            <hr />
        </div>
    </div>
</div>
</body>
</html>
